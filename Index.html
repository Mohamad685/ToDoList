<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="Styles/Utilities.css">
    <link rel="stylesheet" type="text/css" href="Styles/Design.css">
</head>
<body>

    <div class="background-style">
        
        <div class="todo-box todo-actions" id="todo-container">
            <p class="title-actions">Actions</p>
            <label for="input-task" class="add-title">Input a new task:</label>
            <input type="text" class="add-task" placeholder="Write here:" id="input-task">
            <Label for="task-date" class=" add-title date-label">Due Date:</Label>
            <input type="date" class=" addition-button date-task" id="task-date">
            <button class="addition-button" id="taskadd-button"> + </button>
            <label class="add-title sorttask-label">Sort Items by:</label>
            <button class="addition-button filter-button" id="all-include" name="filter">All</button>
            <button class="addition-button filter-button" id="completed-tasks" name="filter">Completed</button>
            <button class="addition-button filter-button" id="active-tasks" name="filter">Active</button>
        </div>
        
        <div class="todo-box todo-added">
            <div class="todo-title">
                <ol id="tasks-list">
                    <p class="tasks-title">Task Lists</p>
                </ol>
            </div>
        </div>

    </div>
    <script src="./Script/script.js"></script>
</body>
</html>
