<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="Styles/Utilities.css">
    <link rel="stylesheet" type="text/css" href="Styles/Design.css">
</head>
<body>

    <div class="background-style">
        
        <div class="todo-box todo-actions">
            <p class="title-actions">Actions</p>
            <label for="New Task" class="add-title">Input a new task:</label>
            <input type="text" class="add-task" placeholder="Write here:">
            <button class="addition-button"> + </button>
            <!-- <p class="emptytask-notice">*Please Enter a statement</p> -->
        </div>
        
        <div class="todo-box todo-added">
            <div class="todo-title">
                <ol>
                    <p class="tasks-title">Task Lists</p>
                    
                    <li> 
                        <div class="listitems-style"> 
                        <span class="task-text">Test-1</span>
                        <input type="checkbox" class="checkbox">
                        <label for="checkbox" class="label-check">Completed</label>
                        <button class="addition-button edit-button"><img src="Assets/edit.png " alt="edit" class="edit-button-img" ></button>
                        <button class=" addition-button delete-button">Delete</button>
                        </div>
                        
                    </li>

                </ol>
            </div>
        </div>

    </div>
    
</body>
</html>
